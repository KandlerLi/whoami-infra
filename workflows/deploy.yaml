name: deploy

on:
  push:
  workflow_dispatch:

jobs:
  name: deploy
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v4
    - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::853955636908:role/oidc_role
          aws-region: eu-central-1